<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Remember a place of yours.">
<title>Demo</title>

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:300,400,500,700"
	type="text/css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet" href="styles/material.blue-amber.min.css.css" />
<link rel="stylesheet" href="styles/mdl-expandablefab.css" />
<link rel="stylesheet" href="styles/main.css" />
</head>
<body>
	<!-- expandable fab -->
	<div
		class="mdl-fab-bottom-right mdl-button--fab-expandable bottom right mdl-fab-expandable--snack">
		<button
			class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
			<i class="material-icons">more_vert</i>
		</button>
		<div class="mdl-fab-expandable--children">
			<div class="mdl-fab-expandable--child">
				<button
					class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
					<i class="material-icons">add</i>
				</button>
				<div class="mdl-fab-expandable--child-label">
					<label>Create</label>
				</div>
			</div>
			<div class="mdl-fab-expandable--child">
				<button
					class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
					<i class="material-icons">search</i>
				</button>
				<div class="mdl-fab-expandable--child-label">
					<label>Search</label>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="scripts/mdl-expandablefab.js"></script>
	<script>
$(document).ready(() => {
  nitemarket.MaterialUtils.activateExpandableFAB();

  $('#showSnackbarBtn').on('click', () => {
	nitemarket.MaterialUtils.showToastMessage("Warning! This is awesome.", "error");
  });
});
</script>
</body>
</html>

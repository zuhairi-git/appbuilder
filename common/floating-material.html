<!-- Floating and expandable fab -->
<div
	class="mdl-fab-bottom-right mdl-button--fab-expandable bottom right mdl-fab-expandable--snack">
	<a
		class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
		<i class="material-icons">more_vert</i>
	</a>
	<div class="mdl-fab-expandable--children">
		<div class="mdl-fab-expandable--child">
			<a
				class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
				<i class="material-icons">save</i>
			</a>
			<div class="mdl-fab-expandable--child-label">
				<label>Save</label>
			</div>
		</div>
		<div class="mdl-fab-expandable--child">
			<a
				class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
				<i class="material-icons">send</i>
			</a>
			<div class="mdl-fab-expandable--child-label">
				<label>Save and Close</label>
			</div>
		</div>
		<div class="mdl-fab-expandable--child">
			<a
				class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored"
				href="index.html"> <i class="material-icons">close</i>
			</a>
			<div class="mdl-fab-expandable--child-label">
				<label>Close</label>
			</div>
		</div>
	</div>
</div>

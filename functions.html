	<div class="container-full">
		<br>

		<!-- Nav tabs menu, required -->
		<ul class="nav nav-tabs justify-content-center" role="tablist">

			<li role="presentation"><a class="nav-link active"

		<a href="#" class="floatSave"> <i class="fa fa-save my-float"></i>

			<i class="fa fa-play label-arrow"></i>

					<div class="row">

						<!-- col -->

								<ul class="nav nav-tabs justify-content-center" role="tablist">
									<li role="presentation"><a class="nav-link active" href="#XML"
										aria-controls="XML" role="tab" data-toggle="tab">XML</a></li>
									<li role="presentation"><a class="nav-link" href="#JSON"
										aria-controls="JSON" role="tab" data-toggle="tab">JSON</a></li>
									<!-- Close tabs menu -->
								</ul>
								<div class="tab-content">
									<div role="tabpanel" class="tab-pane active" id="XML">
										<div class="card-body">
											<div class="form-group">
												<label for="exampleInputEmail1">XML Function name</label> <br>
												<label for="exampleInputEmail1">XML Function name</label> <br>
												<label for="exampleInputEmail1">XML Function name</label> <br>
											</div>
										</div>
									</div>
									<div role="tabpanel" class="tab-pane" id="JSON">

											<div class="form-group">

										</div>
									</div>
								</div>

								<div class="card-header">Function name</div>
								<div class="card-body">
									<div class="form-group">
										<label for="TextAreaDescription">Description</label>
										<textarea class="form-control" id="TextAreaDescription"
											rows="2">Here is the description</textarea>
									</div>
									<div class="form-group">
										<label for="TextAreaCode">Code</label>
										<textarea class="form-control" id="TextAreaCode" rows="10"></textarea>
									</div>
								</div>
							</div>
						</div>
						<!-- col close -->

						<hr>
					</div>
				</div>
			</div>
